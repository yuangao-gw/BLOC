apiVersion: v1
kind: Service
metadata:
  name: testapp-svc-1
spec:
  ports:
  - port: 6000
    protocol: TCP
    targetPort: 5000
  selector:
    app: testapp-svc-1
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: testapp-svc-1
  name: testapp-svc-1
spec:
  replicas: 4
  selector:
    matchLabels:
      app: testapp-svc-1
  template:
    metadata:
      labels:
        app: testapp-svc-1
    spec:
      containers:
      - image: ratnadeepb/testapp
        name: testapp-svc-1
        ports:
        - containerPort: 5000
